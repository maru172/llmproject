<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Titles</title>
</head>
<body>
    <!-- 상단 DB 선택 버튼 -->
    <h1>Select a Database</h1>
    <form action="{{ url_for('home') }}" method="get">
        <button type="submit" name="db_file" value="/home/llmproject/Desktop/Transformer/llmproject2/databases/Politics.db">
            (Politics)
        </button>
        <button type="submit" name="db_file" value="/home/llmproject/Desktop/Transformer/llmproject2/databases/Us.db">
            (US News)
        </button>
        <button type="submit" name="db_file" value="/home/llmproject/Desktop/Transformer/llmproject2/databases/World.db">
            (World News)
        </button>
    </form>

    <hr>

    <!-- 기사 리스트 -->
    <h1>Article Titles</h1>
    <ul>
        {% for article in titles %}
            <li><a href="{{ url_for('article_detail', article_id=article.id, db_file=db_file) }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>

    <hr>

    <!-- 페이지 네비게이션 -->
    <div>
        {% if page > 1 %}
            <a href="{{ url_for('home', db_file=db_file, page=page-1) }}">Previous</a>
        {% endif %}

        Page {{ page }} of {{ total_pages }}

        {% if page < total_pages %}
            <a href="{{ url_for('home', db_file=db_file, page=page+1) }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
